# Long-term forecasting configuration
# Optimized for longer horizons and more stable predictions

# Model configuration
model: xgboost

# Data source
single-shot: true
csv-file: three_weeks.csv
csv-fast: true

# Model parameters - LONGER HORIZONS
horizon: 100              # Predict 20 steps ahead (vs 5)
window: 12090              # Larger inference window (vs 25)
train-window: 12090        # Much larger training window (vs 100)
random-state: 42

# Forecasting parameters
prediction-smoothing: 3  # More smoothing for stability (vs 1)
prediction-interval: 1.0

# Retraining parameters - MORE CONSERVATIVE
retrain-scale: 5.0       # Higher threshold (vs 3.0) - less sensitive
retrain-min: 50.0        # Higher minimum (vs 30.0)
retrain-consec: 5        # More confirmations needed (vs 3)
retrain-cooldown: 0     # Longer cooldown (vs 0)
no-mad: false

# Backoff parameters - LONGER BACKOFFS
retrain-rapid-seconds: 20    # Longer rapid retrain window (vs 10)
backoff-long-seconds: 30     # Longer backoff window (vs 15)
backoff-max-retrains: 3      # Fewer retrains allowed (vs 5)
backoff-clear-consecutive-ok: 10  # More confirmations to clear (vs 5)

# Error-spike retrain parameters - LESS SENSITIVE
retrain-error-scale: 5.0     # Higher threshold (vs 3.0)
retrain-error-min: 100.0     # Higher minimum (vs 70.0)

# Aggregation - MORE HISTORY WEIGHTING
aggregation-method: weighted
aggregation-weight-tau: 3.0  # Slower decay, more history influence (vs 1.0)

# Output
quiet: false
print-min-validations: 5     # Wait longer before printing (vs 3)

# Server
no-live-server: false
live-server-port: 5000
