# Random Forest Model Test Configuration
# Tests Random Forest with drop-in compatibility

# Data source
csv-file: realistic_week.csv
single-shot: true

# Model configuration
model: randomforest
horizon: 3000
window: 10000
train-window: 10000
random-state: 42

# Random Forest parameters
n-estimators: 100       # Number of trees
max-depth: null         # No depth limit (let trees grow fully)
min-samples-split: 2    # Minimum samples to split a node
min-samples-leaf: 1     # Minimum samples in a leaf
max-features: sqrt      # sqrt of total features for splits

# Forecaster parameters
prediction-interval: 60.0

# Visualization
live-server: true
server-port: 5000
