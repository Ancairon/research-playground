<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Netdata + Predictions</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      background: #0c0c0e;
      color: #e1e1e1;
    }
    h1 { color: #00AB44; }
    .container {
      background: #1a1a1e;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    .control-group {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 12px;
      color: #999;
      margin-bottom: 5px;
      text-transform: uppercase;
    }
    select, input, button {
      padding: 8px 12px;
      background: #2a2a2e;
      border: 1px solid #444;
      border-radius: 4px;
      color: #e1e1e1;
      font-size: 14px;
    }
    button {
      background: #00AB44;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { background: #008835; }
    button:disabled {
      background: #444;
      cursor: not-allowed;
    }
    canvas {
      width: 100% !important;
      height: 500px !important;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      font-size: 14px;
    }
    .status.info { background: #1a4d7a; border-left: 4px solid #2196F3; }
    .status.error { background: #7a1a1a; border-left: 4px solid #f44336; }
    .status.success { background: #1a5a1a; border-left: 4px solid #00AB44; }
    code {
      background: #2a2a2e;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
    }
    .legend {
      margin-top: 15px;
      padding: 10px;
      background: #2a2a2e;
      border-radius: 4px;
      font-size: 12px;
    }
    .legend-item {
      display: inline-block;
      margin-right: 20px;
    }
    .legend-box {
      display: inline-block;
      width: 20px;
      height: 3px;
      margin-right: 5px;
      vertical-align: middle;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <h1>ðŸ“ˆ Live Netdata + ML Predictions</h1>
  
  <div class="container" id="configContainer" style="display: none;">
    <h2>Configuration <span style="font-size: 12px; color: #999;">(Auto-configured from XGBoost)</span></h2>
    <div class="controls">
      <div class="control-group">
        <label>Netdata URL</label>
        <input type="text" id="netdataUrl" value="http://localhost:19999" readonly />
      </div>
      <div class="control-group">
        <label>Chart (context)</label>
        <input type="text" id="chartId" value="system.cpu" readonly />
      </div>
      <div class="control-group">
        <label>Dimension</label>
        <input type="text" id="dimension" value="user" readonly />
      </div>
      <div class="control-group">
        <label>History Points</label>
        <input type="number" id="historyPoints" value="60" readonly />
      </div>
      <div class="control-group">
        <label>Prediction Horizon</label>
        <input type="number" id="horizon" value="10" readonly />
      </div>
      <div class="control-group">
        <label>ML Server URL</label>
        <input type="text" id="mlServerUrl" value="http://localhost:5000/predict" readonly />
      </div>
      <div class="control-group">
        <label>Update Interval (ms)</label>
        <input type="number" id="updateInterval" value="1000" readonly />
      </div>
      <div class="control-group">
        <label>Y-axis Min</label>
        <input type="number" id="yMin" placeholder="auto" step="any" readonly />
      </div>
      <div class="control-group">
        <label>Y-axis Max</label>
        <input type="number" id="yMax" placeholder="auto" step="any" readonly />
      </div>
      <div class="control-group" style="display: flex; flex-direction: row; align-items: flex-end; gap: 10px;">
        <button id="startBtn" onclick="startLiveChart()">Start Live Updates</button>
        <button id="stopBtn" onclick="stopLiveChart()" disabled>Stop</button>
      </div>
    </div>
    <div id="status"></div>
  </div>

  <div class="container">
    <h2>Live Chart with Predictions</h2>
    <div id="configInfo" style="font-size: 12px; color: #999; margin-bottom: 10px;">
      Configuration: <span id="configDisplay">Loading...</span> | 
      Data Points: <span id="dataPointsDisplay">0</span>
    </div>
    <canvas id="liveChart"></canvas>
    <div class="legend">
      <div class="legend-item">
        <span class="legend-box" style="background: #00AB44;"></span>
        <span>Actual (Metrics)</span>
      </div>
      <div class="legend-item">
        <span class="legend-box" style="background: #2196F3; border: 2px dashed #2196F3; height: 0;"></span>
        <span>Smoothed (ML input)</span>
      </div>
      <div class="legend-item">
        <span class="legend-box" style="background: #9C27B0; border: 2px dashed #9C27B0; height: 0;"></span>
        <span>Normal Predictions (ML)</span>
      </div>
      <div class="legend-item">
        <span class="legend-box" style="background: #F44336; border: 2px dashed #F44336; height: 0;"></span>
        <span>Suppressed Predictions (Backoff)</span>
      </div>
      <div class="legend-item">
        <span class="legend-box" style="background: #FF9800;"></span>
        <span>Future Actual (Ground Truth)</span>
      </div>
    </div>
  </div>

  <script>
    let chart;
    let updateTimer;
    let historicalData = [];
    let predictedData = [];
    let predictionHistory = []; // Store all past predictions with their timestamps
    let futureActualsData = []; // Store actual future data (for single-shot mode)
    let smoothedHistoricalData = [];

    function showStatus(message, type = 'info') {
      const status = document.getElementById('status');
      status.innerHTML = `<div class="status ${type}">${message}</div>`;
    }

    async function fetchNetdataData() {
      // First, try to get predictions which may include CSV historical data
      const mlServerUrl = document.getElementById('mlServerUrl').value;
      
      try {
        const response = await fetch(mlServerUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({}),
          signal: AbortSignal.timeout(2000)
        });
        
        if (response.ok) {
          const result = await response.json();
          
          // Check if we're in CSV mode with historical data
          if (result.csv_mode && result.historical_data && result.historical_data.length > 0) {
            console.log('[DEBUG] CSV Mode - using historical_data from server');
            const series = result.historical_data.map(row => {
              let ts = row.timestamp;
              // Don't add Z if timestamp already has timezone info
              if (!ts.endsWith('Z') && !ts.includes('+') && !ts.includes('-', 10)) {
                ts = ts + 'Z';
              }
              return {
                timestamp: Date.parse(ts),
                value: row.value
              };
            });
            return series;
          }
        }
      } catch (err) {
        console.log('[DEBUG] CSV mode check failed, falling back to Netdata API:', err.message);
      }
      
      // Fall back to Netdata API for live mode
      const netdataUrl = document.getElementById('netdataUrl').value;
      const chartId = document.getElementById('chartId').value;
      const dimension = document.getElementById('dimension').value;
      const points = parseInt(document.getElementById('historyPoints').value);

      // Use current timestamp to ensure we get fresh data (cache busting)
      const now = Math.floor(Date.now() / 1000);
      const url = `${netdataUrl}/api/v3/data?contexts=${chartId}&dimensions=${dimension}&after=-${points}&before=${now}&points=${points}&group=average&format=json&options=seconds,jsonwrap`;
      
      console.log('[DEBUG] Fetching Netdata URL:', url);
      console.log('[DEBUG] Request timestamp (before):', now, '=', new Date(now * 1000).toISOString());
      
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Netdata API returned ${response.status}`);
        const data = await response.json();
        
        console.log('[DEBUG] Raw Netdata response:', data);
        
        // Netdata v3 format: { result: { labels: [...], data: [[timestamp, val], ...] } }
        if (!data.result || !data.result.data || !Array.isArray(data.result.data)) {
          throw new Error('Invalid Netdata response format');
        }
        
        // Extract timestamp and value
        const series = data.result.data.map(row => ({
          timestamp: row[0] * 1000, // convert to ms
          value: row[1]
        }));
        
        console.log('[DEBUG] First 3 data points (raw):', data.result.data.slice(0, 3));
          // Each prediction is an object; prefer backend-provided min/max if present
        console.log('[DEBUG] Parsed series length:', series.length);
    console.log('[DEBUG] First timestamp:', new Date(series[0]?.timestamp));
    console.log('[DEBUG] Last timestamp:', new Date(series[series.length - 1]?.timestamp));
        // Data comes newest first, reverse to get oldest to newest
        return series.reverse();
      } catch (err) {
        console.error('[DEBUG] Fetch error:', err);
        throw new Error(`Netdata fetch failed: ${err.message}`);
      }
    }

    async function fetchPredictions(historicalValues) {
      const horizon = parseInt(document.getElementById('horizon').value);
      const mlServerUrl = document.getElementById('mlServerUrl').value;

      // Try to fetch predictions from ML server
      try {
        const response = await fetch(mlServerUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            data: historicalValues,
            horizon: horizon
          }),
          // Increase timeout to allow the server a little more time when models are slow.
          // 5000 ms = 5s
          signal: AbortSignal.timeout(5000)
        });
        
        if (response.ok) {
          const result = await response.json();
          console.log('[DEBUG] Got ML server response:', {
            predictions: result.predictions?.length || 0,
            backoff: result.backoff,
            actual: result.actual,
            single_shot: result.single_shot,
            future_actuals: result.future_actuals?.length || 0
          });
              return {
                predictions: result.predictions || [],
                backoff: result.backoff || false,
                actual: result.actual || historicalValues[historicalValues.length - 1] || 0,
                metadata: result.metadata || {},
                future_actuals: result.future_actuals || [],  // NEW: future actual data
                single_shot: result.single_shot || false,  // NEW: single-shot mode flag
                mean_error: result.mean_error,  // NEW: overall error
                smoothed_historical: result.smoothed_historical || [] // NEW: pass through smoothed history
              };
        }
      } catch (err) {
        // If the ML server is unavailable or slow, do NOT emit artificial/fallback predictions.
        // Returning an empty predictions array avoids flat-line artifacts in the UI.
        console.log('[DEBUG] ML server unavailable or timed out:', err.message);
        const lastVal = historicalValues[historicalValues.length - 1] || 0;
        return {
          predictions: [],
          backoff: false,
          actual: lastVal,
          metadata: {},
          future_actuals: [],
          single_shot: false
        };
      }
    }

    async function updateChart() {
      try {
        // Fetch live netdata data - this gives us fresh latest points
        const netdataData = await fetchNetdataData();
        
        // Extract values for prediction
        const values = netdataData.map(d => d.value);
        
        // Fetch predictions (includes backoff status and actual value)
        const mlData = await fetchPredictions(values);
        
        console.log('[DEBUG] ML Data received:', {
          backoff: mlData.backoff,
          predictions: mlData.predictions.length,
          timestamp: new Date().toLocaleTimeString()
        });
        
        // Update historical data with backoff status
        historicalData = netdataData.map(d => ({
          ...d,
          backoff: mlData.backoff
        }));

        // Load smoothed historical if provided by backend
        if (mlData.smoothed_historical && mlData.smoothed_historical.length > 0) {
          smoothedHistoricalData = mlData.smoothed_historical.map(row => {
            let ts = row.timestamp;
            if (!ts.endsWith('Z') && !ts.includes('+') && !ts.includes('-', 10)) {
              ts = ts + 'Z';
            }
            return { timestamp: Date.parse(ts), value: row.value };
          });
          console.log('[DEBUG] Loaded smoothed historical points:', smoothedHistoricalData.length);
          // Debug: compare timestamps overlap with historical_data
          try {
            const histTs = historicalData.map(d => Math.floor(d.timestamp/1000));
            const smoothTs = smoothedHistoricalData.map(d => Math.floor(d.timestamp/1000));
            const histSet = new Set(histTs);
            const overlap = smoothTs.filter(t => histSet.has(t)).length;
            console.log('[DEBUG] Smoothed vs historical timestamp overlap (seconds-granularity):', overlap, '/', smoothTs.length);
            console.log('[DEBUG] Sample historical timestamps:', histTs.slice(0,5).map(t => new Date(t*1000).toISOString()));
            console.log('[DEBUG] Sample smoothed timestamps:', smoothTs.slice(0,5).map(t => new Date(t*1000).toISOString()));
          } catch (e) {
            console.log('[DEBUG] Timestamp overlap check failed:', e);
          }
        } else {
          smoothedHistoricalData = [];
        }

        // Use supplied prediction timestamps directly if present (from backend)
        if (mlData.predictions.length > 0 && typeof mlData.predictions[0] === 'object' && 'timestamp' in mlData.predictions[0]) {
          // Each prediction is an object; prefer backend-provided min/max if present
          console.log('[DEBUG] First 3 prediction timestamps (raw):', mlData.predictions.slice(0, 3).map(p => p.timestamp));
          
          predictedData = mlData.predictions.map(p => {
            // Parse timestamp - handle both Z suffix and +00:00 offset
            let ts = p.timestamp;
            // Don't add Z if timestamp already has timezone info (+ or Z)
            if (!ts.endsWith('Z') && !ts.includes('+') && !ts.includes('-', 10)) {
              ts = ts + 'Z';
            }
            return {
              timestamp: Date.parse(ts),
              value: p.value,
              min: ('min' in p) ? p.min : null,
              max: ('max' in p) ? p.max : null,
              contributors: ('contributors' in p) ? p.contributors : [],
              backoff: mlData.backoff
            };
          });
          
          console.log('[DEBUG] First 3 parsed prediction timestamps:', predictedData.slice(0, 3).map(p => ({
            timestamp: p.timestamp,
            iso: new Date(p.timestamp).toISOString(),
            value: p.value
          })));
        } else {
          // Fallback: legacy mode (should not be used with new backend)
          const lastTimestamp = netdataData[netdataData.length - 1].timestamp;
          // Use previous interval logic for legacy support
          let predictionIntervalMs = null;
          try {
            if (mlData && mlData.metadata && mlData.metadata.prediction_interval) {
              const pi = parseFloat(mlData.metadata.prediction_interval);
              if (!Number.isNaN(pi) && isFinite(pi) && pi > 0) {
                predictionIntervalMs = pi * 1000;
              }
            }
          } catch (e) {
            predictionIntervalMs = null;
          }
          const rawConfigured = parseInt(document.getElementById('updateInterval').value) || 1000;
          const configuredInterval = rawConfigured <= 60 ? rawConfigured * 1000 : rawConfigured;
          const rawInterval = netdataData.length > 1
            ? netdataData[netdataData.length - 1].timestamp - netdataData[netdataData.length - 2].timestamp
            : 1000;
          const interval = predictionIntervalMs || ((rawInterval && rawInterval >= 250) ? rawInterval : Math.max(configuredInterval, 1000));
          predictedData = mlData.predictions.map((val, i) => ({
            timestamp: lastTimestamp + (i + 1) * interval,
            value: val,
            backoff: mlData.backoff
          }));
        }
        
        // Store prediction for the CURRENT moment (what we predict right now)
        // This is key: at timestamp T, we make predictions for T+1, T+2, etc.
        // But we want to show a dot at T representing "the prediction made at this time"
        // Use the first prediction (T+1) as representative of what we predicted "now"
        if (mlData.predictions.length > 0 && typeof mlData.predictions[0] === 'object' && 'timestamp' in mlData.predictions[0]) {
          // For each prediction, upsert into predictionHistory by timestamp (interpreted as UTC)
          mlData.predictions.forEach(pred => {
            // Always parse as UTC
            const ts = Date.parse(pred.timestamp + (pred.timestamp.endsWith('Z') ? '' : 'Z'));
            predictionHistory = predictionHistory.filter(p => p.timestamp !== ts);
            predictionHistory.push({
              timestamp: ts,
              value: pred.value,
              min: ('min' in pred) ? pred.min : null,
              max: ('max' in pred) ? pred.max : null,
              contributors: ('contributors' in pred) ? pred.contributors : [],
              backoff: mlData.backoff,
              madeAt: ts
            });
          });
          console.log('[DEBUG] Added predictions:', mlData.predictions.map(p => ({
            timestamp: p.timestamp,
            value: p.value
          })));
        }
        
        // Handle future actuals (for single-shot mode)
        if (mlData.future_actuals && mlData.future_actuals.length > 0) {
          futureActualsData = mlData.future_actuals.map(fa => {
            let ts = fa.timestamp;
            // Don't add Z if timestamp already has timezone info
            if (!ts.endsWith('Z') && !ts.includes('+') && !ts.includes('-', 10)) {
              ts = ts + 'Z';
            }
            return {
              timestamp: Date.parse(ts),
              value: fa.value
            };
          });
          console.log('[DEBUG] Loaded future actuals:', futureActualsData.length, futureActualsData.slice(0, 3));
        }
        
        console.log('[DEBUG] After processing - predictedData length:', predictedData.length);
        console.log('[DEBUG] After processing - futureActualsData length:', futureActualsData.length);
        console.log('[DEBUG] After processing - historicalData length:', historicalData.length);
        
        // Keep only predictions that are within our display window
        const oldestTimestamp = netdataData[0].timestamp;
        predictionHistory = predictionHistory.filter(p => p.timestamp >= oldestTimestamp);

        // Update chart
        renderChart();
        
        // Update status message
        let statusMsg;
        if (mlData.single_shot) {
          statusMsg = `ðŸŽ¯ SINGLE-SHOT MODE â€” Mean Error: ${mlData.mean_error?.toFixed(2)}% | ${netdataData.length} historical, ${mlData.predictions.length} predicted, ${futureActualsData.length} actual`;
          
          // Stop live updates in single-shot mode
          if (updateTimer) {
            console.log('[DEBUG] Single-shot mode detected - stopping live updates');
            clearInterval(updateTimer);
            updateTimer = null;
          }
        } else {
          statusMsg = mlData.backoff 
            ? `âš ï¸ BACKOFF â€” ${netdataData.length} historical, predictions suppressed`
            : `âœ“ Updated at ${new Date().toLocaleTimeString()} â€” ${netdataData.length} historical, ${mlData.predictions.length} predicted`;
        }
        showStatus(statusMsg, mlData.backoff ? 'error' : (mlData.single_shot ? 'info' : 'success'));
        
        return mlData.single_shot; // Return flag to indicate if we should stop updating
      } catch (err) {
        showStatus(`âŒ Update failed: ${err.message}`, 'error');
        console.error(err);
        return false; // Continue updating on error
      }
    }

    function renderChart() {
      const ctx = document.getElementById('liveChart');
      
  // Normalize timestamps to whole seconds to ensure exact alignment between API metrics and predictions
  const normalize = ts => Math.floor(ts / 1000) * 1000;

  // Get all timestamps from historical data (normalized)
  const allTimestamps = historicalData.map(d => normalize(d.timestamp));

  // Compute future timestamps for the prediction horizon (aligned with historical interval)
  const futureTimestamps = predictedData.length > 0 ? predictedData.map(p => normalize(p.timestamp)) : [];
  
  // Also include future actuals timestamps
  const futureActualsTimestamps = futureActualsData.length > 0 ? futureActualsData.map(fa => normalize(fa.timestamp)) : [];

  // Full label timeline = historical + future predictions + future actuals, deduped and sorted
  const fullTimestampsSet = new Set(allTimestamps.concat(futureTimestamps).concat(futureActualsTimestamps));
  const fullTimestamps = Array.from(fullTimestampsSet).sort((a, b) => a - b);
  
  console.log('[DEBUG] Timeline composition:', {
    historical: allTimestamps.length,
    futurePredictions: futureTimestamps.length,
    futureActuals: futureActualsTimestamps.length,
    combined: fullTimestamps.length
  });
  
  // Update data points display
  document.getElementById('dataPointsDisplay').textContent = 
    `${allTimestamps.length} historical + ${futureTimestamps.length} predictions + ${futureActualsTimestamps.length} actuals = ${fullTimestamps.length} total`;
      
      // Use UTC time format with seconds to show progression
      // Split fullTimestamps into historical and future
      const lastHistTs = allTimestamps.length > 0 ? allTimestamps[allTimestamps.length - 1] : 0;
      const horizon = predictedData.length;
      // Always use UTC for all labels
      const histLabels = fullTimestamps.filter(ts => ts <= lastHistTs).map(ts => {
        const date = new Date(ts);
        return date.toISOString().substring(11, 19); // UTC only
      });
      const futureLabels = fullTimestamps.filter(ts => ts > lastHistTs).map(ts => {
        const date = new Date(ts);
        return date.toISOString().substring(11, 19); // UTC only
      });
      // Concatenate, so all future points are always labeled
      const labels = histLabels.concat(futureLabels);
      
      // Build actual data values
      const historicalValues = historicalData.map(d => d.value);

      // Build a map from normalized historical timestamp -> value for quick lookup
      const histMap = new Map();
      historicalData.forEach(d => histMap.set(normalize(d.timestamp), d.value));

      // Build a map for smoothed historical series (if present)
      const smoothedHistMap = new Map();
      smoothedHistoricalData.forEach(d => smoothedHistMap.set(normalize(d.timestamp), d.value));

      // For chart we need arrays matching fullTimestamps length. For historical part, fill values; for future, use nulls.
      const fullHistoricalValues = fullTimestamps.map(ts => histMap.has(ts) ? histMap.get(ts) : null);
      const fullSmoothedHistoricalValues = fullTimestamps.map(ts => smoothedHistMap.has(ts) ? smoothedHistMap.get(ts) : null);
      
  // Build quick lookup maps for past predictions and future predictedData (normalized)
  const pastPredMap = new Map();
  predictionHistory.forEach(p => pastPredMap.set(normalize(p.timestamp), p));
  // For future predictions, use the exact timestamp from backend (already ms-precise)
  const futurePredMap = new Map();
  predictedData.forEach(p => futurePredMap.set(normalize(p.timestamp), p));
  
  console.log('[DEBUG] futurePredMap size:', futurePredMap.size);
  console.log('[DEBUG] fullTimestamps length:', fullTimestamps.length);
  if (futurePredMap.size > 0) {
    const validKeys = Array.from(futurePredMap.keys()).filter(ts => !isNaN(ts) && ts > 0).slice(0, 5);
    console.log('[DEBUG] Sample futurePredMap keys:', validKeys.map(ts => new Date(ts).toISOString()));
  }
  const validFullTimestamps = fullTimestamps.filter(ts => !isNaN(ts) && ts > 0).slice(0, 5);
  console.log('[DEBUG] Sample fullTimestamps:', validFullTimestamps.map(ts => new Date(ts).toISOString()));

      const normalPredictions = fullTimestamps.map(ts => {
        const past = pastPredMap.get(ts);
        if (past && !past.backoff) return past.value;
        const fut = futurePredMap.get(ts);
        return fut && !fut.backoff ? fut.value : null;
      });

      const suppressedPredictions = fullTimestamps.map(ts => {
        const past = pastPredMap.get(ts);
        if (past && past.backoff) return past.value;
        const fut = futurePredMap.get(ts);
        return fut && fut.backoff ? fut.value : null;
      });

      // Build prediction min/max arrays for envelope (use backend-provided min/max if present)
      const predictionMin = fullTimestamps.map(ts => {
        // prefer futurePredMap then pastPredMap
        const fut = futurePredMap.get(ts);
        if (fut && fut.min !== undefined && fut.min !== null) return fut.min;
        const past = pastPredMap.get(ts);
        if (past && past.min !== undefined && past.min !== null) return past.min;
        return null;
      });

      const predictionMax = fullTimestamps.map(ts => {
        const fut = futurePredMap.get(ts);
        if (fut && fut.max !== undefined && fut.max !== null) return fut.max;
        const past = pastPredMap.get(ts);
        if (past && past.max !== undefined && past.max !== null) return past.max;
        return null;
      });
      
      // Build future actuals data (for single-shot mode)
      const futureActualsMap = new Map();
      futureActualsData.forEach(fa => futureActualsMap.set(normalize(fa.timestamp), fa.value));
      const futureActuals = fullTimestamps.map(ts => futureActualsMap.get(ts) || null);
      
      console.log('[DEBUG] Render:', {
        historyLength: predictionHistory.length,
        normalCount: normalPredictions.filter(p => p !== null).length,
        suppressedCount: suppressedPredictions.filter(p => p !== null).length,
        timestampRange: allTimestamps.length > 0 ? [
          new Date(allTimestamps[0]).toLocaleTimeString(),
          new Date(allTimestamps[allTimestamps.length - 1]).toLocaleTimeString()
        ] : [],
        predictionTimestamps: predictionHistory.slice(-5).map(p => ({
          time: new Date(p.timestamp).toLocaleTimeString(),
          value: p.value.toFixed(2),
          backoff: p.backoff
        }))
      });

        if (!chart) {
        // Create chart on first render
        chart = new Chart(ctx, {
          type: 'line',
          data: {
              labels: labels,
              datasets: [
              {
                label: 'Actual (Metrics)',
                  data: fullHistoricalValues,
                borderColor: '#00AB44',
                backgroundColor: 'rgba(0, 171, 68, 0.1)',
                borderWidth: 2,
                pointRadius: 0,
                tension: 0.1
              },
              {
                label: 'Smoothed History',
                data: fullSmoothedHistoricalValues,
                borderColor: '#2196F3',
                backgroundColor: 'rgba(33, 150, 243, 0.05)',
                borderWidth: 3,
                borderDash: [6,4],
                pointRadius: 0,
                tension: 0.1,
                order: 11,
                fill: false
              },
              // Prediction envelope min (invisible baseline for fill)
              {
                label: 'Pred Range Min',
                data: predictionMin,
                borderColor: 'rgba(0,0,0,0)',
                backgroundColor: 'rgba(0,0,0,0)',
                borderWidth: 0,
                pointRadius: 0,
                tension: 0.1,
                order: 1
              },
              // Prediction envelope max (fills down to previous dataset)
              {
                label: 'Pred Range Max',
                data: predictionMax,
                <!-- borderColor: 'rgba(156,39,176,0.0)', -->
                backgroundColor: 'rgba(216,223,19,0.15)',
                borderWidth: 0,
                pointRadius: 0,
                tension: 0.1,
                fill: '-1',
                order: 2
              },
              {
                label: 'Predictions (ML)',
                data: normalPredictions,
                borderColor: '#9C27B0',
                backgroundColor: 'rgba(156, 39, 176, 0.1)',
                borderWidth: 3,
                borderDash: [5, 5],
                pointRadius: 0,
                pointBackgroundColor: '#9C27B0',
                pointBorderColor: '#9C27B0',
                tension: 0.1
              },
              {
                label: 'Backoff (Suppressed)',
                data: suppressedPredictions,
                borderColor: '#F44336',
                backgroundColor: 'rgba(244, 67, 54, 0.1)',
                borderWidth: 3,
                borderDash: [5, 5],
                pointRadius: 0,
                pointBackgroundColor: '#F44336',
                pointBorderColor: '#F44336',
                tension: 0.1
              },
              {
                label: 'Future Actual (Ground Truth)',
                data: futureActuals,
                borderColor: '#FF9800',
                backgroundColor: 'rgba(255, 152, 0, 0.2)',
                borderWidth: 3,
                pointRadius: 3,
                pointBackgroundColor: '#FF9800',
                pointBorderColor: '#FF9800',
                tension: 0.1,
                order: 0  // Draw on top
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            animation: false,
            plugins: {
              legend: {
                display: false
              },
              tooltip: {
                mode: 'index',
                intersect: false,
              }
            },
            scales: {
              x: {
                grid: { color: '#333' },
                ticks: {
                  color: '#999',
                  callback: function(value, index, values) {
                    // Always show all future horizon ticks, but autoskip for history
                    const futureStart = histLabels.length;
                    if (index >= futureStart) return this.getLabelForValue(this.getLabels()[index]);
                    
                    // For history, intelligently skip based on data size
                    // Show approximately 20-30 ticks for history regardless of size
                    const targetTicks = 25;
                    if (histLabels.length > targetTicks) {
                      const skipInterval = Math.ceil(histLabels.length / targetTicks);
                      if (index % skipInterval !== 0) return '';
                    }
                    return this.getLabelForValue(this.getLabels()[index]);
                  },
                  autoSkip: false,
                  maxRotation: 45,
                  minRotation: 45
                }
              },
              y: {
                grid: { color: '#333' },
                ticks: { color: '#999' }
                // Don't set min/max - let Chart.js auto-scale by default
              }
            },
            interaction: {
              mode: 'nearest',
              axis: 'x',
              intersect: false
            }
          }
        });
      } else {
        // Update existing chart data in place
        chart.data.labels = labels;
        // Use the full historical array (aligned to fullTimestamps) so the dataset
        // length matches labels. Using `historicalValues` here caused misalignment
        // and made prediction lines appear stepped or drop spikes.
        chart.data.datasets[0].data = fullHistoricalValues;
        // Update all datasets (ensure they exist)
        if (chart.data.datasets.length >= 7) {
          // [0]=Actual, [1]=Smoothed, [2]=Pred Range Min, [3]=Pred Range Max,
          // [4]=Predictions, [5]=Suppressed, [6]=Future Actuals
          chart.data.datasets[1].data = fullSmoothedHistoricalValues;
          chart.data.datasets[2].data = predictionMin;
          chart.data.datasets[3].data = predictionMax;
          chart.data.datasets[4].data = normalPredictions;
          chart.data.datasets[5].data = suppressedPredictions;
          chart.data.datasets[6].data = futureActuals;
        } else if (chart.data.datasets.length === 6) {
          // Older layout without separate smoothed dataset
          chart.data.datasets[1].data = predictionMin;
          chart.data.datasets[2].data = predictionMax;
          chart.data.datasets[3].data = normalPredictions;
          chart.data.datasets[4].data = suppressedPredictions;
          chart.data.datasets[5].data = futureActuals;
        } else if (chart.data.datasets.length >= 5) {
          // Legacy: no future actuals dataset
          chart.data.datasets[1].data = predictionMin;
          chart.data.datasets[2].data = predictionMax;
          chart.data.datasets[3].data = normalPredictions;
          chart.data.datasets[4].data = suppressedPredictions;
        } else {
          // Fallback: very old format
          chart.data.datasets[1].data = normalPredictions;
          chart.data.datasets[2].data = suppressedPredictions;
        }
        
        // Update y-axis limits if configured
        const yMin = document.getElementById('yMin').value;
        const yMax = document.getElementById('yMax').value;
        
        if (yMin && yMin !== '') {
          chart.options.scales.y.min = parseFloat(yMin);
        } else {
          // True auto - let Chart.js calculate from data
          delete chart.options.scales.y.min;
        }
        
        if (yMax && yMax !== '') {
          chart.options.scales.y.max = parseFloat(yMax);
        } else {
          // True auto - let Chart.js calculate from data
          delete chart.options.scales.y.max;
        }
        
        chart.update('none'); // 'none' mode = no animation for smooth updates
      }
    }

    function startLiveChart() {
      const interval = parseInt(document.getElementById('updateInterval').value);
      
      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
      
      showStatus('Starting live updates...', 'info');
      
      // Initial update
      updateChart().then(isSingleShot => {
        if (isSingleShot) {
          // Don't start interval for single-shot mode
          console.log('[DEBUG] Single-shot mode - no periodic updates needed');
          document.getElementById('startBtn').disabled = false;
          document.getElementById('stopBtn').disabled = true;
          return;
        }
        // Schedule periodic updates only for normal mode
        updateTimer = setInterval(updateChart, interval);
      });
    }

    function stopLiveChart() {
      if (updateTimer) {
        clearInterval(updateTimer);
        updateTimer = null;
      }
      
      document.getElementById('startBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;
      
      showStatus('Live updates stopped.', 'info');
    }

    // Initialize empty chart on load
    window.addEventListener('load', async () => {
      // First, try to fetch config from the server
      let configuredFromServer = false;
      
      try {
        const configResponse = await fetch('/config');
        if (configResponse.ok) {
          const serverConfig = await configResponse.json();
          
          // Apply server configuration
          if (serverConfig.ip) {
            document.getElementById('netdataUrl').value = `http://${serverConfig.ip}:19999`;
          }
          if (serverConfig.context) {
            document.getElementById('chartId').value = serverConfig.context;
          }
          if (serverConfig.dimension) {
            document.getElementById('dimension').value = serverConfig.dimension;
          }
          if (serverConfig.ymin !== null && serverConfig.ymin !== undefined) {
            document.getElementById('yMin').value = serverConfig.ymin;
          }
          if (serverConfig.ymax !== null && serverConfig.ymax !== undefined) {
            document.getElementById('yMax').value = serverConfig.ymax;
          }
          
          configuredFromServer = true;
          console.log('Configuration loaded from server:', serverConfig);
        }
      } catch (e) {
        console.log('Could not fetch server config, checking URL parameters:', e);
      }
      
      // If not configured from server, check for URL parameters
      if (!configuredFromServer) {
        const params = new URLSearchParams(window.location.search);
        
        let configuredFromParams = false;
        
        if (params.has('netdata')) {
          document.getElementById('netdataUrl').value = params.get('netdata');
          configuredFromParams = true;
        }
        if (params.has('context')) {
          document.getElementById('chartId').value = params.get('context');
          configuredFromParams = true;
        }
        if (params.has('dimension')) {
          document.getElementById('dimension').value = params.get('dimension');
          configuredFromParams = true;
        }
        if (params.has('horizon')) {
          document.getElementById('horizon').value = params.get('horizon');
          configuredFromParams = true;
        }
        if (params.has('mlServer')) {
          document.getElementById('mlServerUrl').value = params.get('mlServer');
          configuredFromParams = true;
        }
        if (params.has('ymin')) {
          document.getElementById('yMin').value = params.get('ymin');
          configuredFromParams = true;
        }
        if (params.has('ymax')) {
          document.getElementById('yMax').value = params.get('ymax');
          configuredFromParams = true;
        }
        if (params.has('points')) {
          document.getElementById('historyPoints').value = params.get('points');
          configuredFromParams = true;
        }
        
        configuredFromServer = configuredFromParams;
      }
      
      // Show configuration info and auto-start if configured
      if (configuredFromServer) {
        const context = document.getElementById('chartId').value;
        const dimension = document.getElementById('dimension').value;
        const horizon = document.getElementById('horizon').value;
        const ymin = document.getElementById('yMin').value || 'auto';
        const ymax = document.getElementById('yMax').value || 'auto';
        
        document.getElementById('configDisplay').textContent = 
          `${context}.${dimension} | Horizon: ${horizon} | Y-axis: [${ymin}, ${ymax}]`;
        
        // Auto-start immediately when configured
        showStatus('Starting live updates (auto-configured from forecast_main.py)...', 'info');
        setTimeout(() => startLiveChart(), 500);
      } else {
        // Manual mode - show config panel
        document.getElementById('configContainer').style.display = 'block';
        document.getElementById('configInfo').style.display = 'none';
        showStatus('Configure and click "Start Live Updates" to begin.', 'info');
      }
    });
  </script>
</body>
