<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Netdata + Predictions</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      background: #0c0c0e;
      color: #e1e1e1;
    }
    h1 { color: #00AB44; }
    .container {
      background: #1a1a1e;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    .control-group {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 12px;
      color: #999;
      margin-bottom: 5px;
      text-transform: uppercase;
    }
    select, input, button {
      padding: 8px 12px;
      background: #2a2a2e;
      border: 1px solid #444;
      border-radius: 4px;
      color: #e1e1e1;
      font-size: 14px;
    }
    button {
      background: #00AB44;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { background: #008835; }
    button:disabled {
      background: #444;
      cursor: not-allowed;
    }
    canvas {
      width: 100% !important;
      height: 500px !important;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      font-size: 14px;
    }
    .status.info { background: #1a4d7a; border-left: 4px solid #2196F3; }
    .status.error { background: #7a1a1a; border-left: 4px solid #f44336; }
    .status.success { background: #1a5a1a; border-left: 4px solid #00AB44; }
    code {
      background: #2a2a2e;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
    }
    .legend {
      margin-top: 15px;
      padding: 10px;
      background: #2a2a2e;
      border-radius: 4px;
      font-size: 12px;
    }
    .legend-item {
      display: inline-block;
      margin-right: 20px;
    }
    .legend-box {
      display: inline-block;
      width: 20px;
      height: 3px;
      margin-right: 5px;
      vertical-align: middle;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <h1>📈 Live Netdata + ML Predictions</h1>
  
  <div class="container" id="configContainer" style="display: none;">
    <h2>Configuration <span style="font-size: 12px; color: #999;">(Auto-configured from XGBoost)</span></h2>
    <div class="controls">
      <div class="control-group">
        <label>Netdata URL</label>
        <input type="text" id="netdataUrl" value="http://localhost:19999" readonly />
      </div>
      <div class="control-group">
        <label>Chart (context)</label>
        <input type="text" id="chartId" value="system.cpu" readonly />
      </div>
      <div class="control-group">
        <label>Dimension</label>
        <input type="text" id="dimension" value="user" readonly />
      </div>
      <div class="control-group">
        <label>History Points</label>
        <input type="number" id="historyPoints" value="60" readonly />
      </div>
      <div class="control-group">
        <label>Prediction Horizon</label>
        <input type="number" id="horizon" value="10" readonly />
      </div>
      <div class="control-group">
        <label>ML Server URL</label>
        <input type="text" id="mlServerUrl" value="http://localhost:5000/predict" readonly />
      </div>
      <div class="control-group">
        <label>Update Interval (ms)</label>
        <input type="number" id="updateInterval" value="1000" readonly />
      </div>
      <div class="control-group">
        <label>Y-axis Min</label>
        <input type="number" id="yMin" placeholder="auto" step="any" readonly />
      </div>
      <div class="control-group">
        <label>Y-axis Max</label>
        <input type="number" id="yMax" placeholder="auto" step="any" readonly />
      </div>
      <div class="control-group" style="display: flex; flex-direction: row; align-items: flex-end; gap: 10px;">
        <button id="startBtn" onclick="startLiveChart()">Start Live Updates</button>
        <button id="stopBtn" onclick="stopLiveChart()" disabled>Stop</button>
      </div>
    </div>
    <div id="status"></div>
  </div>

  <div class="container">
    <h2>Live Chart with Predictions</h2>
    <div id="configInfo" style="font-size: 12px; color: #999; margin-bottom: 10px;">
      Configuration: <span id="configDisplay">Loading...</span>
    </div>
    <canvas id="liveChart"></canvas>
    <div class="legend">
      <div class="legend-item">
        <span class="legend-box" style="background: #00AB44;"></span>
        <span>Actual (Metrics)</span>
      </div>
      <div class="legend-item">
        <span class="legend-box" style="background: #9C27B0; border: 2px dashed #9C27B0; height: 0;"></span>
        <span>Normal Predictions (ML)</span>
      </div>
      <div class="legend-item">
        <span class="legend-box" style="background: #F44336; border: 2px dashed #F44336; height: 0;"></span>
        <span>Suppressed Predictions (Backoff)</span>
      </div>
    </div>
  </div>

  <script>
    let chart;
    let updateTimer;
    let historicalData = [];
    let predictedData = [];
    let predictionHistory = []; // Store all past predictions with their timestamps

    function showStatus(message, type = 'info') {
      const status = document.getElementById('status');
      status.innerHTML = `<div class="status ${type}">${message}</div>`;
    }

    async function fetchNetdataData() {
      const netdataUrl = document.getElementById('netdataUrl').value;
      const chartId = document.getElementById('chartId').value;
      const dimension = document.getElementById('dimension').value;
      const points = parseInt(document.getElementById('historyPoints').value);

      // Use current timestamp to ensure we get fresh data (cache busting)
      const now = Math.floor(Date.now() / 1000);
      const url = `${netdataUrl}/api/v3/data?contexts=${chartId}&dimensions=${dimension}&after=-${points}&before=${now}&points=${points}&group=average&format=json&options=seconds,jsonwrap`;
      
      console.log('[DEBUG] Fetching Netdata URL:', url);
      console.log('[DEBUG] Request timestamp (before):', now, '=', new Date(now * 1000).toISOString());
      
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Netdata API returned ${response.status}`);
        const data = await response.json();
        
        console.log('[DEBUG] Raw Netdata response:', data);
        
        // Netdata v3 format: { result: { labels: [...], data: [[timestamp, val], ...] } }
        if (!data.result || !data.result.data || !Array.isArray(data.result.data)) {
          throw new Error('Invalid Netdata response format');
        }
        
        // Extract timestamp and value
        const series = data.result.data.map(row => ({
          timestamp: row[0] * 1000, // convert to ms
          value: row[1]
        }));
        
        console.log('[DEBUG] First 3 data points (raw):', data.result.data.slice(0, 3));
        console.log('[DEBUG] Last 3 data points (raw):', data.result.data.slice(-3));
        console.log('[DEBUG] Parsed series length:', series.length);
        console.log('[DEBUG] First timestamp:', new Date(series[0]?.timestamp));
        console.log('[DEBUG] Last timestamp:', new Date(series[series.length - 1]?.timestamp));
        
        // Data comes newest first, reverse to get oldest to newest
        return series.reverse();
      } catch (err) {
        console.error('[DEBUG] Fetch error:', err);
        throw new Error(`Netdata fetch failed: ${err.message}`);
      }
    }

    async function fetchPredictions(historicalValues) {
      const horizon = parseInt(document.getElementById('horizon').value);
      const mlServerUrl = document.getElementById('mlServerUrl').value;

      // Try to fetch predictions from ML server
      try {
        const response = await fetch(mlServerUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            data: historicalValues,
            horizon: horizon
          }),
          signal: AbortSignal.timeout(1000) // 1s timeout
        });
        
        if (response.ok) {
          const result = await response.json();
          console.log('[DEBUG] Got ML server response:', {
            predictions: result.predictions?.length || 0,
            backoff: result.backoff,
            actual: result.actual
          });
          return {
            predictions: result.predictions || [],
            backoff: result.backoff || false,
            actual: result.actual || historicalValues[historicalValues.length - 1] || 0
          };
        }
      } catch (err) {
        console.log('[DEBUG] ML server unavailable:', err.message);
      }

      // Fallback: static predictions (repeat last value)
      const lastVal = historicalValues[historicalValues.length - 1] || 0;
      return {
        predictions: Array(horizon).fill(lastVal),
        backoff: false,
        actual: lastVal
      };
    }

    async function updateChart() {
      try {
        // Fetch live netdata data - this gives us fresh latest points
        const netdataData = await fetchNetdataData();
        
        // Extract values for prediction
        const values = netdataData.map(d => d.value);
        
        // Fetch predictions (includes backoff status and actual value)
        const mlData = await fetchPredictions(values);
        
        console.log('[DEBUG] ML Data received:', {
          backoff: mlData.backoff,
          predictions: mlData.predictions.length,
          timestamp: new Date().toLocaleTimeString()
        });
        
        // Update historical data with backoff status
        historicalData = netdataData.map(d => ({
          ...d,
          backoff: mlData.backoff
        }));

        // Build prediction data points (continuation from last historical point)
        const lastTimestamp = netdataData[netdataData.length - 1].timestamp;
        const interval = netdataData.length > 1 
          ? netdataData[netdataData.length - 1].timestamp - netdataData[netdataData.length - 2].timestamp
          : 1000; // default 1s
        
        predictedData = mlData.predictions.map((val, i) => ({
          timestamp: lastTimestamp + (i + 1) * interval,
          value: val,
          backoff: mlData.backoff
        }));
        
        // Store prediction for the CURRENT moment (what we predict right now)
        // This is key: at timestamp T, we make predictions for T+1, T+2, etc.
        // But we want to show a dot at T representing "the prediction made at this time"
        // Use the first prediction (T+1) as representative of what we predicted "now"
        if (mlData.predictions.length > 0) {
          const currentPred = {
            timestamp: lastTimestamp,  // This is the current time
            value: mlData.predictions[0],  // What we predict for next moment
            backoff: mlData.backoff,
            madeAt: lastTimestamp
          };
          
          // Remove any existing prediction for this timestamp (regardless of backoff state)
          // We only want ONE prediction per timestamp - the most recent one
          predictionHistory = predictionHistory.filter(p => p.timestamp !== currentPred.timestamp);
          
          // Add the new prediction
          predictionHistory.push(currentPred);
          console.log('[DEBUG] Added prediction:', {
            timestamp: new Date(currentPred.timestamp).toLocaleTimeString(),
            value: currentPred.value.toFixed(2),
            backoff: currentPred.backoff,
            totalHistory: predictionHistory.length
          });
        }
        
        // Keep only predictions that are within our display window
        const oldestTimestamp = netdataData[0].timestamp;
        predictionHistory = predictionHistory.filter(p => p.timestamp >= oldestTimestamp);

        // Update chart
        renderChart();
        const statusMsg = mlData.backoff 
          ? `⚠️ BACKOFF — ${netdataData.length} historical, predictions suppressed`
          : `✓ Updated at ${new Date().toLocaleTimeString()} — ${netdataData.length} historical, ${mlData.predictions.length} predicted`;
        showStatus(statusMsg, mlData.backoff ? 'error' : 'success');
      } catch (err) {
        showStatus(`❌ Update failed: ${err.message}`, 'error');
        console.error(err);
      }
    }

    function renderChart() {
      const ctx = document.getElementById('liveChart');
      
  // Normalize timestamps to whole seconds to ensure exact alignment between API metrics and predictions
  const normalize = ts => Math.floor(ts / 1000) * 1000;

  // Get all timestamps from historical data (normalized)
  const allTimestamps = historicalData.map(d => normalize(d.timestamp));

  // Compute future timestamps for the prediction horizon (aligned with historical interval)
  const futureTimestamps = predictedData.length > 0 ? predictedData.map(p => normalize(p.timestamp)) : [];

  // Full label timeline = historical + future, deduped and sorted
  const fullTimestampsSet = new Set(allTimestamps.concat(futureTimestamps));
  const fullTimestamps = Array.from(fullTimestampsSet).sort((a, b) => a - b);
      
      // Use readable time format with seconds to show progression
      const labels = fullTimestamps.map(ts => {
        const date = new Date(ts);
        return date.toLocaleTimeString('en-US', { 
          hour: '2-digit', 
          minute: '2-digit', 
          second: '2-digit',
          hour12: false 
        });
      });
      
      // Build actual data values
      const historicalValues = historicalData.map(d => d.value);

      // Build a map from normalized historical timestamp -> value for quick lookup
      const histMap = new Map();
      historicalData.forEach(d => histMap.set(normalize(d.timestamp), d.value));

      // For chart we need arrays matching fullTimestamps length. For historical part, fill values; for future, use nulls.
      const fullHistoricalValues = fullTimestamps.map(ts => histMap.has(ts) ? histMap.get(ts) : null);
      
      // Build quick lookup maps for past predictions and future predictedData (normalized)
      const pastPredMap = new Map();
      predictionHistory.forEach(p => pastPredMap.set(normalize(p.timestamp), p));
      const futurePredMap = new Map();
      predictedData.forEach(p => futurePredMap.set(normalize(p.timestamp), p));

      const normalPredictions = fullTimestamps.map(ts => {
        const past = pastPredMap.get(ts);
        if (past && !past.backoff) return past.value;
        const fut = futurePredMap.get(ts);
        return fut && !fut.backoff ? fut.value : null;
      });

      const suppressedPredictions = fullTimestamps.map(ts => {
        const past = pastPredMap.get(ts);
        if (past && past.backoff) return past.value;
        const fut = futurePredMap.get(ts);
        return fut && fut.backoff ? fut.value : null;
      });
      
      console.log('[DEBUG] Render:', {
        historyLength: predictionHistory.length,
        normalCount: normalPredictions.filter(p => p !== null).length,
        suppressedCount: suppressedPredictions.filter(p => p !== null).length,
        timestampRange: allTimestamps.length > 0 ? [
          new Date(allTimestamps[0]).toLocaleTimeString(),
          new Date(allTimestamps[allTimestamps.length - 1]).toLocaleTimeString()
        ] : [],
        predictionTimestamps: predictionHistory.slice(-5).map(p => ({
          time: new Date(p.timestamp).toLocaleTimeString(),
          value: p.value.toFixed(2),
          backoff: p.backoff
        }))
      });

      if (!chart) {
        // Create chart on first render
        chart = new Chart(ctx, {
          type: 'line',
          data: {
              labels: labels,
              datasets: [
              {
                label: 'Actual (Metrics)',
                  data: fullHistoricalValues,
                borderColor: '#00AB44',
                backgroundColor: 'rgba(0, 171, 68, 0.1)',
                borderWidth: 2,
                pointRadius: 0,
                tension: 0.1
              },
              {
                label: 'Predictions (ML)',
                data: normalPredictions,
                borderColor: '#9C27B0',
                backgroundColor: 'rgba(156, 39, 176, 0.1)',
                borderWidth: 3,
                borderDash: [5, 5],
                pointRadius: 0,
                pointBackgroundColor: '#9C27B0',
                pointBorderColor: '#9C27B0',
                tension: 0.1
              },
              {
                label: 'Backoff (Suppressed)',
                data: suppressedPredictions,
                borderColor: '#F44336',
                backgroundColor: 'rgba(244, 67, 54, 0.1)',
                borderWidth: 3,
                borderDash: [5, 5],
                pointRadius: 0,
                pointBackgroundColor: '#F44336',
                pointBorderColor: '#F44336',
                tension: 0.1
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            animation: false,
            plugins: {
              legend: {
                display: false
              },
              tooltip: {
                mode: 'index',
                intersect: false,
              }
            },
            scales: {
              x: {
                grid: { color: '#333' },
                ticks: { 
                  color: '#999', 
                  maxTicksLimit: 12,
                  autoSkip: true
                }
              },
              y: {
                grid: { color: '#333' },
                ticks: { color: '#999' }
                // Don't set min/max - let Chart.js auto-scale by default
              }
            },
            interaction: {
              mode: 'nearest',
              axis: 'x',
              intersect: false
            }
          }
        });
      } else {
        // Update existing chart data in place
        chart.data.labels = labels;
        chart.data.datasets[0].data = historicalValues;
        chart.data.datasets[1].data = normalPredictions;
        chart.data.datasets[2].data = suppressedPredictions;
        
        // Update y-axis limits if configured
        const yMin = document.getElementById('yMin').value;
        const yMax = document.getElementById('yMax').value;
        
        if (yMin && yMin !== '') {
          chart.options.scales.y.min = parseFloat(yMin);
        } else {
          // True auto - let Chart.js calculate from data
          delete chart.options.scales.y.min;
        }
        
        if (yMax && yMax !== '') {
          chart.options.scales.y.max = parseFloat(yMax);
        } else {
          // True auto - let Chart.js calculate from data
          delete chart.options.scales.y.max;
        }
        
        chart.update('none'); // 'none' mode = no animation for smooth updates
      }
    }

    function startLiveChart() {
      const interval = parseInt(document.getElementById('updateInterval').value);
      
      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
      
      showStatus('Starting live updates...', 'info');
      
      // Initial update
      updateChart();
      
      // Schedule periodic updates
      updateTimer = setInterval(updateChart, interval);
    }

    function stopLiveChart() {
      if (updateTimer) {
        clearInterval(updateTimer);
        updateTimer = null;
      }
      
      document.getElementById('startBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;
      
      showStatus('Live updates stopped.', 'info');
    }

    // Initialize empty chart on load
    window.addEventListener('load', async () => {
      // First, try to fetch config from the server
      let configuredFromServer = false;
      
      try {
        const configResponse = await fetch('/config');
        if (configResponse.ok) {
          const serverConfig = await configResponse.json();
          
          // Apply server configuration
          if (serverConfig.ip) {
            document.getElementById('netdataUrl').value = `http://${serverConfig.ip}:19999`;
          }
          if (serverConfig.context) {
            document.getElementById('chartId').value = serverConfig.context;
          }
          if (serverConfig.dimension) {
            document.getElementById('dimension').value = serverConfig.dimension;
          }
          if (serverConfig.ymin !== null && serverConfig.ymin !== undefined) {
            document.getElementById('yMin').value = serverConfig.ymin;
          }
          if (serverConfig.ymax !== null && serverConfig.ymax !== undefined) {
            document.getElementById('yMax').value = serverConfig.ymax;
          }
          
          configuredFromServer = true;
          console.log('Configuration loaded from server:', serverConfig);
        }
      } catch (e) {
        console.log('Could not fetch server config, checking URL parameters:', e);
      }
      
      // If not configured from server, check for URL parameters
      if (!configuredFromServer) {
        const params = new URLSearchParams(window.location.search);
        
        let configuredFromParams = false;
        
        if (params.has('netdata')) {
          document.getElementById('netdataUrl').value = params.get('netdata');
          configuredFromParams = true;
        }
        if (params.has('context')) {
          document.getElementById('chartId').value = params.get('context');
          configuredFromParams = true;
        }
        if (params.has('dimension')) {
          document.getElementById('dimension').value = params.get('dimension');
          configuredFromParams = true;
        }
        if (params.has('horizon')) {
          document.getElementById('horizon').value = params.get('horizon');
          configuredFromParams = true;
        }
        if (params.has('mlServer')) {
          document.getElementById('mlServerUrl').value = params.get('mlServer');
          configuredFromParams = true;
        }
        if (params.has('ymin')) {
          document.getElementById('yMin').value = params.get('ymin');
          configuredFromParams = true;
        }
        if (params.has('ymax')) {
          document.getElementById('yMax').value = params.get('ymax');
          configuredFromParams = true;
        }
        if (params.has('points')) {
          document.getElementById('historyPoints').value = params.get('points');
          configuredFromParams = true;
        }
        
        configuredFromServer = configuredFromParams;
      }
      
      // Show configuration info and auto-start if configured
      if (configuredFromServer) {
        const context = document.getElementById('chartId').value;
        const dimension = document.getElementById('dimension').value;
        const horizon = document.getElementById('horizon').value;
        const ymin = document.getElementById('yMin').value || 'auto';
        const ymax = document.getElementById('yMax').value || 'auto';
        
        document.getElementById('configDisplay').textContent = 
          `${context}.${dimension} | Horizon: ${horizon} | Y-axis: [${ymin}, ${ymax}]`;
        
        // Auto-start immediately when configured
        showStatus('Starting live updates (auto-configured from forecast_main.py)...', 'info');
        setTimeout(() => startLiveChart(), 500);
      } else {
        // Manual mode - show config panel
        document.getElementById('configContainer').style.display = 'block';
        document.getElementById('configInfo').style.display = 'none';
        showStatus('Configure and click "Start Live Updates" to begin.', 'info');
      }
    });
  </script>
</body>
</html>
