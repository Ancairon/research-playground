# GRU Model Test Configuration
# Simpler variant of LSTM, faster training

# Data source
csv-file: realistic_week.csv
single-shot: true

# Model selection
model: gru

# Training configuration
horizon: 3000
window: 10000
train-window: 10000
random-state: 42

# GRU hyperparameters
lookback: 60
hidden-size: 64
num-layers: 2
dropout: 0.2
learning-rate: 0.001
epochs: 50
batch-size: 32

# Visualization
prediction-interval: 60.0
live-server: true
server-port: 5000
