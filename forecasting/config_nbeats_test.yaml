# N-BEATS Test Configuration
# Neural Basis Expansion Analysis - designed specifically for time series forecasting

# Data source
csv-file: realistic_week.csv
single-shot: true

# Model selection
model: nbeats

# Training configuration
horizon: 3000
window: 10000
train-window: 10000
random-state: 42

# N-BEATS hyperparameters
lookback: 120
num-stacks: 2
num-blocks: 3
theta-size: 8
hidden-size: 256
learning-rate: 0.001
epochs: 50
batch-size: 32

# Visualization
prediction-interval: 60.0
live-server: true
server-port: 5000
