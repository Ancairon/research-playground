# LSTM-Attention Best Configuration
# MAPE: 7.80%
# RMSE: 6.63
# Train Time: 0.4s

# HELDOUT_MAPE: 14.24%
# HELDOUT_RMSE: 13.89

model: lstm-attention
single-shot: true
train-window: 2060
horizon: 2000
lookback: 60
hidden-size: 64
num-layers: 2
dropout: 0.2
learning-rate: 0.001
epochs: 150
batch-size: 128
use-differencing: true
scaler-type: standard
smoothing-method: moving_average
smoothing-window: 5
