# LSTM-Attention Best Configuration
# MAPE: 4.98%
# RMSE: 22.32
# Train Time: 0.6s

# HELDOUT_MAPE: 4.15%
# HELDOUT_RMSE: 21.37

model: lstm-attention
single-shot: true
smoothing-method: moving_average
smoothing-window: 100
# smoothing-method: ewma
# smoothing-alpha: 0.3
train-window: 2862
horizon: 2802
lookback: 60
hidden-size: 128
num-layers: 2
dropout: 0.2
learning-rate: 0.001
epochs: 150
batch-size: 128
use-differencing: false
scaler-type: standard
