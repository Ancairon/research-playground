# LSTM-Attention Best Configuration
# MAPE: 4.33%
# RMSE: 3.95
# Train Time: 0.8s

# HELDOUT_MAPE: 15.42%
# HELDOUT_RMSE: 11.48

model: lstm-attention
single-shot: true
train-window: 780
horizon: 720
lookback: 60
hidden-size: 64
num-layers: 2
dropout: 0.2
learning-rate: 0.001
epochs: 150
batch-size: 128
use-differencing: true
scaler-type: none
smoothing-method: ewma
smoothing-alpha: 0.2
