# LSTM-Attention Best Configuration
# MAPE: 1.33%
# RMSE: 0.14
# Train Time: 1.2s

# HELDOUT_MAPE: 1.33%
# HELDOUT_RMSE: 0.14

model: lstm-attention
single-shot: true
train-window: 2631
horizon: 2571
lookback: 60
hidden-size: 64
num-layers: 2
dropout: 0.2
learning-rate: 0.001
epochs: 150
batch-size: 128
use-differencing: true
scaler-type: standard
