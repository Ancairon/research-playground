# LSTM-Attention Best Configuration
# MAPE: 15.28%
# RMSE: 17.43
# Train Time: 0.4s

# HELDOUT_MAPE: 16.27%
# HELDOUT_RMSE: 18.95

model: lstm-attention
single-shot: true
train-window: 3000
horizon: 2880
lookback: 120
hidden-size: 128
num-layers: 2
dropout: 0.2
learning-rate: 0.001
epochs: 150
batch-size: 128
use-differencing: false
scaler-type: robust
