# LSTM-Attention Best Configuration
# MAPE: 7.05%
# RMSE: 9.46
# Train Time: 1.0s

# HELDOUT_MAPE: 10.26%
# HELDOUT_RMSE: 16.27

model: lstm-attention
single-shot: true
train-window: 2940
horizon: 2880
lookback: 60
hidden-size: 128
num-layers: 2
dropout: 0.2
learning-rate: 0.001
epochs: 150
batch-size: 128
use-differencing: true
scaler-type: standard
smoothing-method: ewma
smoothing-alpha: 0.2
