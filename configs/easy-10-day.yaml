# LSTM-Attention Best Configuration
# MAPE: 1.50%
# RMSE: 1.02
# Train Time: 3.0s

# HELDOUT_MAPE: 1.50%
# HELDOUT_RMSE: 1.02

model: lstm-attention
single-shot: true
train-window: 3000
horizon: 2880
lookback: 120
hidden-size: 128
num-layers: 2
dropout: 0.2
learning-rate: 0.001
epochs: 150
batch-size: 128
use-differencing: false
scaler-type: standard
