# LSTM-Attention Best Configuration
# MAPE: 5.01%
# RMSE: 9.54
# Train Time: 2.3s

# HELDOUT_MAPE: 5.96%
# HELDOUT_RMSE: 6.86

model: lstm-attention
single-shot: true
train-window: 810
horizon: 720
lookback: 90
hidden-size: 128
num-layers: 2
dropout: 0.2
learning-rate: 0.001
epochs: 150
batch-size: 128
use-differencing: false
scaler-type: robust
smoothing-method: moving_average
smoothing-window: 5
