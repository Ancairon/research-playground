# LSTM-Attention Best Configuration
# MAPE: 6.35%
# RMSE: 7.21
# Train Time: 0.4s

# HELDOUT_MAPE: 6.80%
# HELDOUT_RMSE: 7.72

model: lstm-attention
single-shot: true
train-window: 810
horizon: 720
lookback: 90
hidden-size: 128
num-layers: 2
dropout: 0.2
learning-rate: 0.001
epochs: 150
batch-size: 128
use-differencing: false
scaler-type: standard
