# LSTM-Attention Best Configuration
# MAPE: 9.53%
# RMSE: 15.63
# Train Time: 1.2s

# HELDOUT_MAPE: 9.53%
# HELDOUT_RMSE: 15.63

model: lstm-attention
single-shot: true
train-window: 810
horizon: 720
lookback: 90
hidden-size: 128
num-layers: 2
dropout: 0.2
learning-rate: 0.001
epochs: 150
batch-size: 128
use-differencing: true
scaler-type: standard
