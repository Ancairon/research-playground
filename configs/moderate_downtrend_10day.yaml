# LSTM-Attention Best Configuration
# MAPE: 15.36%
# RMSE: 11.05
# Train Time: 1.2s

# HELDOUT_MAPE: 15.36%
# HELDOUT_RMSE: 11.05

model: lstm-attention
single-shot: true
train-window: 2970
horizon: 2880
lookback: 90
hidden-size: 64
num-layers: 2
dropout: 0.2
learning-rate: 0.001
epochs: 150
batch-size: 128
use-differencing: false
scaler-type: robust
