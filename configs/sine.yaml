# LSTM-Attention Best Configuration
# MAPE: 4.04%
# RMSE: 4.60
# Train Time: 0.8s

# HELDOUT_MAPE: 4.05%
# HELDOUT_RMSE: 4.65

model: lstm-attention
single-shot: true
train-window: 810
horizon: 720
lookback: 90
hidden-size: 64
num-layers: 2
dropout: 0.2
learning-rate: 0.001
epochs: 150
batch-size: 128
use-differencing: false
scaler-type: standard
