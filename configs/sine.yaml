# LSTM-Attention Best Configuration
# MAPE: 3.56%
# RMSE: 3.97
# Train Time: 0.5s

# HELDOUT_MAPE: 3.86%
# HELDOUT_RMSE: 4.19

model: lstm-attention
single-shot: true
train-window: 840
horizon: 720
lookback: 120
hidden-size: 128
num-layers: 2
dropout: 0.2
learning-rate: 0.001
epochs: 150
batch-size: 128
use-differencing: false
scaler-type: standard
