# LSTM-Attention Best Configuration
# MAPE: 7.19%
# RMSE: 8.88
# Train Time: 0.9s

# HELDOUT_MAPE: 23.35%
# HELDOUT_RMSE: 28.22

model: lstm-attention
single-shot: true
train-window: 810
horizon: 720
lookback: 90
hidden-size: 64
num-layers: 2
dropout: 0.2
learning-rate: 0.001
epochs: 150
batch-size: 128
use-differencing: false
scaler-type: robust
smoothing-method: ewma
smoothing-alpha: 0.2
