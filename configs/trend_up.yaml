# LSTM-Attention Best Configuration
# MAPE: 4.91%
# RMSE: 7.25
# Train Time: 0.6s

# HELDOUT_MAPE: 6.80%
# HELDOUT_RMSE: 11.56

model: lstm-attention
single-shot: true
train-window: 810
horizon: 720
lookback: 90
hidden-size: 128
num-layers: 2
dropout: 0.2
learning-rate: 0.001
epochs: 150
batch-size: 128
use-differencing: true
scaler-type: none
