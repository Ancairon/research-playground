# LSTM-Attention Best Configuration
# MAPE: 5.49%
# RMSE: 6.95
# Train Time: 0.5s

# HELDOUT_MAPE: 5.71%
# HELDOUT_RMSE: 7.18

model: lstm-attention
single-shot: true
train-window: 840
horizon: 720
lookback: 120
hidden-size: 128
num-layers: 2
dropout: 0.2
learning-rate: 0.001
epochs: 150
batch-size: 128
use-differencing: false
scaler-type: robust
