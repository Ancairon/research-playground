# LSTM-Attention Best Configuration
# MAPE: 1.41%
# RMSE: 1.84
# Train Time: 1.2s

# HELDOUT_MAPE: 5.93%
# HELDOUT_RMSE: 7.48

model: lstm-attention
single-shot: true
train-window: 780
horizon: 720
lookback: 60
hidden-size: 128
num-layers: 2
dropout: 0.2
learning-rate: 0.001
epochs: 150
batch-size: 128
use-differencing: false
scaler-type: robust
smoothing-method: ewma
smoothing-alpha: 0.2
